      <path xmlns="http://www.w3.org/2000/svg" fill="#000" />
    </svg>

    <svg class="blob1 hide" preserveAspectRatio="none" viewBox="0 0 580 400">
      <path xmlns="http://www.w3.org/2000/svg" fill="url(#myGradient4)" />
